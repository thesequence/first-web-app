<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./js/app.js" type="text/javascript" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>My first Web App</title>
  </head>
  <body>
    <main>
      <app-wrapper id="appWrapper">
        <section id="mainSection">
          <h1>My first Web App</h1>
          <img
            src="./assets/images/logo_bergemann-hoehne_vector_2.png"
            width="300px"
            alt="Logo Bergemann Hohne GmbH"
          />
          <button id="appButton">App Starten</button>
        </section>
        <!-- First screen after button click -->
        <app-popup id="appPopup">
          <p id="userName">Denys</p>
        </app-popup>
      </app-wrapper>
    </main>
  </body>
</html>
